name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      build_all:
        description: 'Build all projects ignoring change detection'
        type: boolean
        default: true

jobs:
  load-config:
    name: Load Projects
    runs-on: ubuntu-latest
    outputs:
      projects: ${{ steps.set-matrix.outputs.projects }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            # For push events, compare before and after
            BEFORE="${{ github.event.before }}"
            if [ "$BEFORE" == "0000000000000000000000000000000000000000" ]; then
              # Initial push, get all files
              CHANGED_FILES=$(git ls-files)
            else
              CHANGED_FILES=$(git diff --name-only "$BEFORE" "${{ github.sha }}")
            fi
          else
            # For workflow_dispatch, fall back to HEAD~1
            CHANGED_FILES=$(git diff --name-only HEAD~1 2>/dev/null || git diff --name-only $(git rev-list --max-parents=0 HEAD))
          fi
          echo "Changed files:"
          echo "$CHANGED_FILES"
          echo "changed_files<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Load project config
        id: set-matrix
        run: |
          ALL_PROJECTS=$(cat .github/workflows/projects.json)

          # Check if build_all is enabled (for workflow_dispatch)
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ "${{ inputs.build_all }}" == "true" ]; then
            echo "Building all projects (manual trigger with build_all=true)"
            echo "projects=$(echo "$ALL_PROJECTS" | jq -c '.')" >> $GITHUB_OUTPUT
            exit 0
          fi

          CHANGED_FILES="${{ steps.changed-files.outputs.changed_files }}"

          # Filter projects to only those with changes
          FILTERED_PROJECTS=$(echo "$ALL_PROJECTS" | jq -c --arg changed "$CHANGED_FILES" '
            [.[] | select(.path as $p | $changed | split("\n") | any(startswith($p + "/") or . == $p))]
          ')

          echo "Filtered projects: $FILTERED_PROJECTS"

          if [ "$FILTERED_PROJECTS" == "[]" ]; then
            echo "No projects have changes, skipping build"
            echo "projects=[]" >> $GITHUB_OUTPUT
          else
            echo "projects=$FILTERED_PROJECTS" >> $GITHUB_OUTPUT
          fi

  build:
    name: Build ${{ matrix.project.path }}
    needs: load-config
    if: ${{ needs.load-config.outputs.projects != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: ${{ fromJSON(needs.load-config.outputs.projects) }}
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ballerina
        uses: ballerina-platform/setup-ballerina@v1.1.3
        with:
          version: ${{ matrix.project.ballerina_version }}

      - name: Build Docker image
        working-directory: ${{ matrix.project.path }}
        run: bal build --cloud=docker

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag Docker image
        working-directory: ${{ matrix.project.path }}
        run: docker tag ${{ matrix.project.repository }}:latest docker.io/${{ secrets.DOCKER_USERNAME }}/${{ matrix.project.repository }}:${{ matrix.project.tag }}

      - name: Push Docker image
        working-directory: ${{ matrix.project.path }}
        run: docker push docker.io/${{ secrets.DOCKER_USERNAME }}/${{ matrix.project.repository }}:${{ matrix.project.tag }}
