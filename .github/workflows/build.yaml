name: Build and Push Images

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      build_path:
        description: 'Specific project path to build, or * to build all projects'
        type: string
        default: '*'

jobs:
  load-config:
    name: Load Projects
    runs-on: ubuntu-latest
    outputs:
      projects: ${{ steps.set-matrix.outputs.projects }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        env:
          EVENT_NAME: ${{ github.event_name }}
          BEFORE_SHA: ${{ github.event.before }}
          AFTER_SHA: ${{ github.sha }}
        run: .github/scripts/get-changed-files.sh

      - name: Load project config
        id: set-matrix
        env:
          EVENT_NAME: ${{ github.event_name }}
          BUILD_PATH: ${{ inputs.build_path }}
          CHANGED_FILES: ${{ steps.changed-files.outputs.changed_files }}
          BEFORE_SHA: ${{ github.event.before }}
        run: .github/scripts/load-projects.sh

  build:
    name: Build ${{ matrix.project.path }}
    needs: load-config
    if: ${{ needs.load-config.outputs.projects != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: ${{ fromJSON(needs.load-config.outputs.projects) }}
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ballerina
        uses: ballerina-platform/setup-ballerina@v1.1.3
        with:
          version: ${{ matrix.project.ballerina_version }}

      - name: Build Docker image
        working-directory: ${{ matrix.project.path }}
        run: bal build --cloud=docker

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag Docker image
        working-directory: ${{ matrix.project.path }}
        run: docker tag ${{ matrix.project.repository }}:latest docker.io/${{ secrets.DOCKER_USERNAME }}/${{ matrix.project.repository }}:${{ matrix.project.tag }}

      - name: Push Docker image
        working-directory: ${{ matrix.project.path }}
        run: docker push docker.io/${{ secrets.DOCKER_USERNAME }}/${{ matrix.project.repository }}:${{ matrix.project.tag }}
